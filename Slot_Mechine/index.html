<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Slot Machine</h1>

        <div class="balance">
            <label for="balance">Your Balance: </label>
            <span id="balance">$0</span>
        </div>

        <div class="deposit">
            <label for="depositAmount">Deposit Amount: </label>
            <input type="number" id="depositAmount" placeholder="Enter deposit amount">
            <button id="depositButton">Deposit</button>
        </div>

        <div class="bet-section">
            <label for="lines">Number of Lines (1-3): </label>
            <input type="number" id="lines" min="1" max="3" value="1"><br><br>
            <label for="betAmount">Bet per Line: </label>
            <input type="number" id="betAmount" placeholder="Enter bet amount">
            <button id="spinButton">Spin</button>
        </div>

        <div class="slot-machine">
            <div id="row1" class="row"></div>
            <div id="row2" class="row"></div>
            <div id="row3" class="row"></div>
        </div>

        <div id="result"></div>
        <div id="playAgain"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
